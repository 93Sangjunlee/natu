<!DOCTYPE html>
<html lang="ko">

<head>
    <link rel="stylesheet" href="./index.css">
    <meta charset="UTF-8">
    <title>NATURIA MEMBERSHIP</title>
</head>

<body>
    <div class="login">
        <div class="login__header">
            <div class="login__header__navy">
                <span>프리미엄 살롱의 기준 "나투리아 멤버십"</span>
            </div>
        </div>
        <div class="login__main">
            <div class="login__main__brand">
                <div class="login__main__brand__logo">
                    <img src="./img/logo.png" alt="logo" height="80px">
                </div>
                <div class="login__main__brand__membership">
                    <img src="./img/자산 1@4x.png" alt="member" height="30px">
                </div>
            </div>
            <div class="login__main__id">
                <input type="text" name="id" placeholder="멤버 아이디를 입력하세요" size="38">
            </div>
            <div class="login__main__pw">
                <input type="text" name="pw" placeholder="비밀번호를 입력하세요" size="38">
            </div>
            <div class="login__main__middle">
                <div class="login__main__findid">
                    <a href="./root/login.html">정보 찾기</a>
                </div>
                <div class="login__main__contact">
                    <a href="./root/contact.html">입점 문의</a>
                </div>
            </div>
        </div>
        <div class="login__footer">
            <div class="login__footer__cs">
                <span></span>
            </div>
            <div class="login__footer__agreement">
                <a href="">나투리아 멤버십 이용 약관</a>
            </div>
            <div class="loagin__footer__bisinfo">
                <a href="">사업자등록 정보</a>
            </div>
        </div>
    </div>
</body>

</html>
